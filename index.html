<!DOCTYPE html>
    <html
      lang="en"
      className="h-full motion-safe:scroll-smooth motion-reduce:auto"
      data-theme="dark"
    >

    <head>
      <meta charset="utf-8" />

      <title>Welcome to the Metaverse - Meta-Builders</title>
      <meta name="description" content="Meta-Builders is a community of builders who build in the Metaverse." />

      <!-- Open Graph / Facebook -->
      <meta property="og:type" content="website" />
      <meta property="og:url" content="https://metabuilders.luxumbra.dev" />
      <meta property="og:title" content="Meta-Builders" />
      <meta property="og:description" content="Meta-Builders is a community of builders who build in the Metaverse." />
      <meta property="og:image" content="https://metabuilders.luxumbra.dev/social.png" />

      <!-- Twitter -->
      <meta property="twitter:card" content="summary_large_image" />
      <meta property="twitter:url" content="https://metabuilders.luxumbra.dev" />
      <meta property="twitter:title" content="Meta-Builders" />
      <meta property="twitter:description" content="Meta-Builders is a community of builders who build in the Metaverse." />
      <meta property="twitter:image" content="https://metabuilders.luxumbra.dev/social.png" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
      >
      <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="/apple-touch-icon.png"
      >
      <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="/favicon-32x32.png"
      >
      <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="/favicon-16x16.png"
      >
      <link
        rel="manifest"
        href="/site.webmanifest"
      >
      <link
        rel="mask-icon"
        href="/safari-pinned-tab.svg"
        color="#5bbad5"
      >
      <meta
        name="msapplication-TileColor"
        content="#603cba"
      >
      <meta
        name="theme-color"
        content="#ffffff"
      >

      <!-- fonts -->
      <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin
      />
      <link
        rel="preload"
        as="style"
        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300;500;800&display=swap"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300;500;800&display=swap"
        media="print"
        onload="this.media='all'"
      />
      <noscript>
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300;500;800&display=swap"
        />
      </noscript>
    </head>
    <body className="
    relative
    h-full
    overflow-x-hidden
    text-base
    text-default
    dark:text-slate-50
    selection:bg-cyan-500
    selection:text-white
    ">
    <div id="root" className="relative"></div>
    <div id="portal-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
