<!DOCTYPE html>
    <html
      lang="en"
      className="h-full motion-safe:scroll-smooth"
      data-theme="dark"
    >

    <head>
      <meta charset="utf-8" />

      <title>{metaTitle}</title>
      <meta
      name="description"
      content={description}
      />

      <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
      >
      <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="/apple-touch-icon.png"
      >
      <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="/favicon-32x32.png"
      >
      <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="/favicon-16x16.png"
      >
      <link
        rel="manifest"
        href="/site.webmanifest"
      >
      <link
        rel="mask-icon"
        href="/safari-pinned-tab.svg"
        color="#5bbad5"
      >
      <meta
        name="msapplication-TileColor"
        content="#603cba"
      >
      <meta
        name="theme-color"
        content="#ffffff"
      >

      <meta
        name="description"
        content={description}
      />

      <!-- fonts -->
      <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin
      />
      <link
        rel="preload"
        as="style"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300;500;800&display=swap"
        media="print"
        onload="this.media='all'"
      />
      <noscript>
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300;500;800&display=swap"
        />
      </noscript>

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content={metaLink} />
        <meta property="og:title" content={metaTitle} />
        <meta property="og:description" content={description} />
        <meta property="og:image" content={previewImageSrc} />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content={metaLink} />
        <meta property="twitter:title" content={metaTitle} />
        <meta property="twitter:description" content={description} />
        <meta property="twitter:image" content={previewImageSrc} />

    </head>
    <body className="
    h-full
    overflow-x-hidden
    text-base
    bg-default
    text-default
    selection:bg-secondary
    selection:text-white
    ">
    <div id="root"></div>
    <div id="portal-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
